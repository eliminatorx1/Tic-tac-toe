<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index2.js" defer></script>
    <script src="particles.js" defer></script>
    <script src="app.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Add this CSS for the footer */
        footer {
            margin-top: auto;
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Game</li>
        </ul>
    </nav>
    <section id="particles-js">
        <div class="gameContainer">
            <div class="container">
                <!-- <div class="line"></div> -->
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1> Welcome to my game</h1>
                <h3>the game starts by just Tap on box</h3>
                <h3>first player starts as <span style="color:red">player X</span> and second player as <span style="color:green">Player 0</span></h3>
                <div>
                    <span class="info"></span>
                    <button id="reset">reset</button>
                </div>
                <div class="imgbox">
                    <img src="excited.gif">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>All rights reserved &copy; Sandeep Singh</p>
    </footer>
</body>

</html>
